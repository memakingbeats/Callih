<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exemplo de Nav com Bootstrap</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />
        <link rel="stylesheet" href="Flavia_Wass.css" />
    </head>
    <body>
        <nav class="navbar navbar-light livros">
            <div class="container">
                <div class="navbar-text text-center w-100">
                    <p class="m-0 d-inline font-cormorant">
                        ADQUIRA NA LOJA: TODAS AS PUBLICAÇÕES COM APENAS UM
                        CLIQUE.
                    </p>
                    <span class="compre font-cormorant2">
                        <a href="#">COMPRE AQUI</a>
                    </span>
                </div>
            </div>
        </nav>
        <div class="custom-header">
            <div class="container text-center">
                <img
                    src="../imagens/flavia_logo.png"
                    alt="Logo"
                    class="mt-3"
                    style="width: 200px; height: auto"
                />
                <nav class="navbar navbar-expand-lg navbar-light mt-5 linques">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">BLOGS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">LIVROS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">ENTREVISTAS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">VÍDEOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">CONTATO</a>
                        </li>
                    </ul>
                </nav>
                <img
                    src="../imagens/clips.png"
                    alt="Clip"
                    style="
                        position: absolute;
                        top: 90px;
                        left: 20%;
                        width: 20px;
                        transform: rotate(40deg);
                    "
                />
                <img
                    src="../imagens/clips.png"
                    alt="Clip"
                    style="
                        position: absolute;
                        top: 120px;
                        left: 60%;
                        width: 20px;
                        transform: rotate(80deg);
                    "
                />
                <img
                    src="../imagens/clips.png"
                    alt="Clip"
                    style="
                        position: absolute;
                        top: 300px;
                        right: 90%;
                        width: 20px;
                        transform: rotate(-30deg);
                    "
                />
                <img
                    src="../imagens/clips.png"
                    alt="Clip"
                    style="
                        position: absolute;
                        top: 250px;
                        right: 10%;
                        width: 20px;
                        transform: rotate(-60deg);
                    "
                />
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
